<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 모델 본 편집기</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div id="scene-container"></div>
        
        <div id="control-panel">
            <h2>본 편집기</h2>
            
            <div id="file-section">
                <div id="dropzone">
                    <p>GLB/GLTF 파일을 여기에 드래그하거나</p>
                    <label for="file-input" class="file-button">파일 선택</label>
                    <input type="file" id="file-input" accept=".glb,.gltf" style="display: none;">
                </div>
            </div>
            
            <div id="bone-controls-container">
                <div id="bone-controls"></div>
            </div>
            
            <div id="loading-message" style="display: none;">
                <p>모델 로딩 중...</p>
            </div>
        </div>
        
        <div id="panel-resize-handle"></div>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/",
            "sceneManager": "./js/sceneManager.js",
            "boneController": "./js/boneController.js",
            "uiManager": "./js/uiManager.js"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
